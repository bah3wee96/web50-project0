<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Advanced-Search</title>
</head>

<body>
    <div class="nav-advaned">
        <ul class="navbar">
            <li class="nav-item"><a href="./index.html">Google</a></li>
        </ul>
    </div>
    <p class="h1-advanced">Advanced Search</p>
    <div class="line"></div>
    <div>
        <p class="h2-advanced">Find Pages With...</p>
    </div>
    <form action="https://google.com/search">
        <div class="field">
            <label for="field1" class="label-advanced">all these words:</label>
            <input type="text" name="as_q" class="form-control" id="field1">
        </div>
        <div class="field">
            <label for="field2" class="label-advanced">this exact word or phrase: </label>
            <input type="text" name="as_epq" class="form-control" id="field2">
        </div>
        <div class="field">
            <label for="field3" class="label-advanced">any of these words: </label>
            <input type="text" name="as_oq" class="form-control" id="field3">
        </div>
        <div class="field">
            <label for="field4" class="label-advanced">none of these words: </label>
            <input type="text" name="as_eq" class="form-control" id="field4">
        </div>
        <div class="btn-div">
            <input type="submit" value="Advanced Search" class="btn-advanced">
        </div>
    </form>
</body>

</html>
