<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Images-Search</title>
</head>

<body>
    <div>
        <ul class="navbar">
            <li class="nav-item"><a href="./index.html">Google</a></li>
        </ul>
    </div>
    <div class="logo-center">
        <img src="./assets/logo/googleImgLogo.png" alt="Google Image Logo" width="272" height="92">
    </div>
    <form action="https://google.com/search">
        <input type="text" name="q" class="main-input">
        <input type="hidden" name="tbm" value="isch">
        <div class="logo-center">
            <input type="submit" value="Google Image" class="btn-google">
        </div>
    </form>
</body>

</html>
